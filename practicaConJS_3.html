<!DOCTYPE html>
<html>
    <head>

        <title> Practica con JS 3</title>
        <script>

            function tipoImg(){
                alert("presionaste sobre una imagen de los simpson.");
            }
            
            function devuelveTipoImg(){
                //document.getElementById("imgHomero").onclick = tipoImg;
                //document.querySelector("#imgHomero").onclick = tipoImg;

                // con addEvenListener:
                var imagen = document.getElementById("imgHomero");
                // el on... solo se utiliza cuando el elemento va en linea (en el codigo html)
                //imagen.addEventListener("click", tipoImg, false);
                //imagen.addEventListener("mouseover", () => {alert("pasaste el mouse encima de la imagen de homero")})

                // al acercar el mouse cambia tamaño a 800x800, al quitar el puntero pasa a 250x250
                imagen.addEventListener("mouseover", () => {imagen.width=800; imagen.height=800}, false);
                imagen.addEventListener("mouseout", () => {imagen.width=250; imagen.height=250}, false);

                var parrafos_subtitular = document.querySelectorAll(".parrafosFavoritos");


                for (const i of parrafos_subtitular){
                    i.addEventListener("click", () => {i.style.backgroundColor="red"})
                }

                imagen2 = document.querySelector("#segundaImagen");

                // modificar estilo de img al acercar o quitar el mouse
                imagen2.addEventListener("mouseover", () => {imagen2.style.transform="scale(1.05)"; imagen2.style.transition="ease-in-out 1.1s"});
                imagen2.addEventListener("mouseout", () => {imagen2.style.transform="scale(1)"; imagen2.style.transition="ease-in-out 1.1s"});

                // al hacer click en cualquier img roten
                for (const i of document.getElementsByTagName("img")){
                    i.addEventListener("click", () => {i.style.transform="rotate(180deg)"})
                }

            }

            //window.onload = devuelveTipoImg;

            window.addEventListener("load", devuelveTipoImg, false);

            
        </script>

        <!-- evento al documento -->
        <!-- document.addEventListener("DOMContentLoaded", funcionPrincipal, ...) -->

    </head>
    <body>

        <h1> practica con js 3</h1>
        <h2> eventos. addEventListener</h2>
        <p> hola soy el primer parrafo.</p>
        <p> Segundo parrafo.</p>

        <p> <img src="img/probando_simpson.jpg" alt="probando simpson" id="imgHomero"></p>

        <p class="parrafosFavoritos"> Este es un parrafo de class parrafosFavoritos</p>
        <p class="parrafosFavoritos"> Otro parrafo de class parrafosFavoritos</p>
        <p class="parrafosFavoritos"> último parrafo de class la misma clase.</p>

        <img src="img/probando_simpson.jpg" alt="segunda imagen" id="segundaImagen">

    </body>

</html>
